<div class="p-4">
    <h4 class="text-center">Liste des referentiels</h4>
    <a title="Ajouter un referentiel" [routerLink]="[ '/accueil/referentiel/add' ]" class="btn btn-outline-primary mb-4"><i class="fas fa-plus"></i></a>
    <div class="row">
        <app-item-referentiel class="col-sm-4 mb-4" *ngFor="let oneReferentiel of referentiels|slice: (page-1) * pageSize : page * pageSize" [referentiel]="oneReferentiel"></app-item-referentiel>
    </div>
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="referentiels.length"></ngb-pagination>
</div>
