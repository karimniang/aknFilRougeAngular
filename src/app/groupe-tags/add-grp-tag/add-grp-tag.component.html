<div class="p-4">
    <h4>Ajouter un groupe de tags</h4>
    <hr>
    <div class="w-75 mx-auto">
        <form action="" class="w-75" (ngSubmit)="onSubmittedForm()">
            <div class="form-group">
              <label for="libelle">Libelle</label>
              <input type="text"
                class="form-control" name="libelle" id="" aria-describedby="helpId" placeholder="">
              <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" id="" rows="3"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Soumettre</button>
                <button type="reset" class="btn btn-danger ml-4">Reset</button>
            </div>
        </form>
    </div>
</div>
