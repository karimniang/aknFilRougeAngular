<div class="container p-4">
    <div class="row">
        <div class="col-5">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://source.unsplash.com/1080x720/?person" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{User.firstname+" "+User.lastname}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Type : {{User.profil.libelle}}</li>
                  <li class="list-group-item">Tel: {{User.telephone}}</li>
                  <li class="list-group-item">Email: {{User.email}}</li>
                </ul>
                <qrcode [qrdata]="'Your data'" [size]="256" [level]="'M'" usesvg="true"></qrcode>
                <div class="card-body">
                  <a [routerLink]="['/accueil/user/edit',User.id]" class="card-link btn btn-sm btn-outline-primary">Modifier</a>
                  <a href="#" class="card-link btn btn-sm btn-outline-danger">Supprimer</a>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
    <a [routerLink]="[ '/accueil/user/liste' ]" class="float-right mt-2 btn btn-primary">Liste Utilisateurs</a>
</div>
