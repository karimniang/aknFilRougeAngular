<div class="p-4">
  <h4 class="text-center">Liste des utilisateurs</h4>
    <a [routerLink]="[ '/accueil/user/add' ]" class="float-right btn btn-outline-primary mb-2"><i title="Ajouter" class="fas fa-user-plus"></i></a>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Avatar</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Mail</th>
            <th scope="col">Profil</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of this.users| slice: (page-1) * pageSize : page * pageSize">
            <td>avatar</td>
            <td>{{user.lastname}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.profil.libelle}}</td>
            <td>
                <a [routerLink]="['/accueil/user/detail',user.id]" class="btn btn-sm btn-outline-info mr-4"><i title="Detail User" class="fas fa-list-ul"></i></a>
                <a [routerLink]="['/accueil/user/edit',user.id]" class="btn btn-sm btn-outline-warning mr-4"><i title="Modifier" class="fas fa-edit"></i></a>
                <a title="Supprimer" [hidden]="user.id === userConnected.id" (click)="this.removeUser(user.id)" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="users.length"></ngb-pagination>
</div>
