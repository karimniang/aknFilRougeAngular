<div class="p-4">
    <div class="container w-75">
        <form action="" (ngSubmit)="this.onSubmitForm()" [formGroup]="userForm">
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" formControlName="nom" id="" aria-describedby="helpId"
                            placeholder="Nom" />
                        <span *ngIf="
                userForm.controls['nom'].invalid &&
                (userForm.controls['nom'].dirty ||
                  userForm.controls['nom'].touched)
              " class="text-danger">
                            <div *ngIf="userForm.controls['nom'].errors.required">
                                Name is required.
                            </div>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input type="text" class="form-control" formControlName="prenom" id="" aria-describedby="helpId"
                            placeholder="Prenom" />
                        <span *ngIf="
                userForm.controls['prenom'].invalid &&
                (userForm.controls['prenom'].dirty ||
                  userForm.controls['prenom'].touched)
              " class="text-danger">
                            <div *ngIf="userForm.controls['prenom'].errors.required">
                                Firstname is required.
                            </div>
                        </span>
                    </div>
                    <label for="telephone">Telephone</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" formControlName="telephone" placeholder="Telephone"
                            aria-label="Telephone" aria-describedby="basic-addon1" />
                        <span *ngIf="
                userForm.controls['telephone'].invalid &&
                (userForm.controls['telephone'].dirty ||
                  userForm.controls['telephone'].touched)
              " class="text-danger">
                            <div *ngIf="userForm.controls['telephone'].errors.required">
                                Tel is required.
                            </div>
                        </span>
                    </div>
                    <label for="adresse">Adresse Mail</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                        <input type="text" class="form-control" formControlName="email" placeholder="Adresse"
                            aria-label="Adresse" aria-describedby="basic-addon1" />
                        <span *ngIf="
                userForm.controls['email'].invalid &&
                (userForm.controls['email'].dirty ||
                  userForm.controls['email'].touched)
              " class="text-danger">
                            <div *ngIf="userForm.controls['email'].errors.required">
                                Email is required.
                            </div>
                            <div *ngIf="this.userForm.controls.email.errors.pattern">L'email saisi est invalide.</div>
                        </span>
                    </div>
                    <div *ngIf="!this.id" class="form-group">
                        <label for="profil">Profil</label>
                        <select class="form-control" formControlName="profil" id="">
                            <option selected>Open this select menu</option>
                            <option value="apprenants">Apprenant</option>
                            <option value="admins">Admin</option>
                            <option value="formateurs">Formateur</option>
                            <option value="cms">CM</option>
                        </select>
                        <span *ngIf="
                userForm.controls['profil'].invalid &&
                (userForm.controls['profil'].dirty ||
                  userForm.controls['profil'].touched)
              " class="text-danger">
                            <div *ngIf="userForm.controls['profil'].errors.required">
                                Profil is required.
                            </div>
                        </span>
                    </div>
                    <div class="input-form mb-3">
                        <label for="avatar">Avatar</label><br />
                        <input type="file" formControlName="avatar" (change)="selectFile($event)" class="form-input" id="" />
                    </div>
                </div>
                <div class="col">
                    <img [src]="url" *ngIf="url" class="img-added" alt="avatar" />
                </div>
            </div>
            <div>
                <button class="btn btn-danger" type="reset">Reset</button>
                <button class="btn btn-primary ml-4" type="submit" [disabled]="!userForm.valid">Soumettre</button>
            </div>
            <!-- <div *ngIf="this.msg !=''" class="text-danger text-center">
                {{this.msg}}
            </div> -->
        </form>
    </div>
</div>
