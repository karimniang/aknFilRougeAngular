<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{this.grpComp.libelle}} 
      <a [routerLink]="[ '/accueil/grpe-competence/edit',grpComp.id ]" class="btn btn-sm btn-outline-warning float-right"><i class="fas fa-edit"></i></a>
      <a class="btn btn-sm btn-outline-danger mr-2 float-right" (click)="removeGrpCompetence(grpComp.id)"><i class="fas fa-times"></i></a></li>
  </ul>
  <div class="card-body">
    <p class="card-text">{{this.grpComp.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <a class="btn btn-primary w-50 mx-auto" data-toggle="collapse" href="#collapseExample{{this.grpComp.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
      Competences
    </a>    
    <div class="collapse" id="collapseExample{{this.grpComp.id}}">
      <li *ngFor="let competence of grpComp.competences" class="list-group-item">{{competence.libelle}}</li>
    </div>
  </ul>
</div>
